<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل والتقييمات - Diyaa Aldin Suboh Academy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .messages-section {
            padding: 80px 20px 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            color: #2c4458;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .message-form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .form-title {
            color: #3d5a80;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #2c4458;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3d5a80;
            box-shadow: 0 0 0 0.2rem rgba(61, 90, 128, 0.25);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .rating-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .rating-slider {
            flex: 1;
            min-width: 200px;
        }

        .rating-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3d5a80;
            min-width: 50px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            font-size: 1.5rem;
        }

        .rating-stars .star {
            color: #ddd;
            transition: color 0.2s;
        }

        .rating-stars .star.active {
            color: #ffc107;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3d5a80 0%, #2c4458 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(61, 90, 128, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .char-counter {
            text-align: left;
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .messages-section {
                padding: 60px 15px 30px;
            }

            .section-title {
                font-size: 2rem;
            }

            .message-form-container {
                padding: 20px;
            }

            .rating-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .rating-slider {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="header-placeholder"></div>

<section class="messages-section">
    <div class="messages-container">
        <h1 class="section-title">الرسائل والتقييمات</h1>
        <p class="section-subtitle">شاركنا رأيك ومساعدتنا على التحسين</p>

        <div class="message-form-container">
            <h2 class="form-title">
                <i class="fas fa-comment-dots"></i> أضف رسالتك
            </h2>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> تم إرسال رسالتك بنجاح!
            </div>

            <form id="messageForm">
                <div class="form-group">
                    <label class="form-label" for="authorName">
                        <i class="fas fa-user"></i> الاسم
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="authorName" 
                        name="authorName" 
                        placeholder="أدخل اسمك"
                        required
                    >
                    <div class="error-message" id="authorNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="messageText">
                        <i class="fas fa-envelope"></i> الرسالة
                    </label>
                    <textarea 
                        class="form-control" 
                        id="messageText" 
                        name="messageText" 
                        placeholder="اكتب رسالتك هنا..."
                        maxlength="1000"
                        required
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 1000 حرف
                    </div>
                    <div class="error-message" id="messageTextError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-star"></i> التقييم (من 1 إلى 10)
                    </label>
                    <div class="rating-container">
                        <div class="rating-input-group">
                            <input 
                                type="range" 
                                class="form-control rating-slider" 
                                id="ratingSlider" 
                                name="rating" 
                                min="1" 
                                max="10" 
                                value="5"
                                required
                            >
                            <input 
                                type="number" 
                                class="form-control rating-input" 
                                id="ratingInput" 
                                min="1" 
                                max="10" 
                                value="5"
                                required
                            >
                            <div class="rating-display">
                                <span id="ratingDisplay">5</span>/10
                            </div>
                        </div>
                        <div class="rating-stars" id="ratingStars">
                        </div>
                    </div>
                    <div class="error-message" id="ratingError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> إرسال الرسالة
                </button>
            </form>
        </div>
    </div>
</section>

<div id="footer-placeholder"></div>

<script src="Messages.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
