<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Secure PDF Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            position: relative;
        }

        .page-wrapper {
            position: relative;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .pdf-canvas {
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            display: block;
            background: white;
            image-rendering: -webkit-optimize-contrast;
        }

        .draw-canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            border-radius: 8px;
        }

        .draw-canvas.no-drawing {
            pointer-events: none;
        }

        .draw-canvas.pen-mode,
        .draw-canvas.eraser-mode {
            touch-action: none;
        }

        .draw-canvas.pen-mode {
            cursor: crosshair;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 9999;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
        }

        #loader #percent {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }

        #controls {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(0,0,0,0.85);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
            flex-wrap: wrap;
            max-width: 90vw;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(-10px);
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #3d5a80;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            -webkit-touch-callout: none;
        }

        #controls button:hover {
            background: #2c4458;
        }

        #controls button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #controls #pageInfo {
            padding: 0 12px;
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
        }

        #controls input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            width: 70px;
        }

        #optionsMenu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }

        #menuToggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3d5a80, #2c4458);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
        }

        #menuToggle:active {
            transform: scale(0.95);
        }

        #menuToggle.active {
            transform: rotate(45deg);
        }

        #menuItems {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            padding: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #menuItems.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .menu-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            -webkit-touch-callout: none;
        }

        .menu-item:active {
            background: rgba(61, 90, 128, 0.3);
        }

        .menu-item.active {
            background: rgba(61, 90, 128, 0.5);
        }

        .menu-item-icon {
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #optionsMenu {
                bottom: 20px;
                right: 20px;
            }

            #menuToggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #menuItems {
                min-width: 180px;
                bottom: 70px;
            }

            #controls {
                gap: 8px;
                padding: 10px 15px;
            }

            #controls button {
                padding: 6px 12px;
                font-size: 12px;
            }

            #controls input {
                width: 60px;
                padding: 6px 8px;
            }

            #viewerContainer {
                padding: 100px 10px 20px;
            }

            .page-wrapper {
                margin: 12px 0;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body oncontextmenu="return false">

    <div id="controls" class="hidden">
        <button id="prevBtn">‚ü∏</button>
        <span id="pageInfo">Page 1 / ?</span>
        <button id="nextBtn">‚üπ</button>
        <input type="number" id="jumpPage" min="1" placeholder="Go to" />
        <button id="goBtn">Go</button>
    </div>

    <div id="optionsMenu">
        <button id="menuToggle">‚ò∞</button>
        <div id="menuItems">
            <div class="menu-item" id="toggleNav">
                <span class="menu-item-icon">üß≠</span>
                <span>Navigation</span>
            </div>
            <div class="menu-item" id="penTool">
                <span class="menu-item-icon">‚úèÔ∏è</span>
                <span>Pen</span>
            </div>
            <div class="menu-item" id="eraserTool">
                <span class="menu-item-icon">üßπ</span>
                <span>Eraser</span>
            </div>
        </div>
    </div>

    <div id="loader">
        Loading PDF...
        <div id="percent">0%</div>
    </div>

    <div id="viewerContainer"></div>

    <script>
        // Device detection
        const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
        const isLowEndDevice = window.deviceMemory <= 4 || navigator.hardwareConcurrency <= 2;
        
        document.onkeydown = function (e) {
            if (e.ctrlKey && ["s", "S", "p", "P", "u", "U"].includes(e.key)) {
                e.preventDefault();
            }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("loader").innerText = "Invalid File ID";
            throw new Error("Missing id");
        }

        const BASE_URL = 'https://diaaapi.premiumasp.net/api';
        const url = `${BASE_URL}/Summary/${id}/file`;

        async function trackVisit(summaryId) {
            try {
                await fetch(`${BASE_URL}/Summary/${summaryId}/visit`, {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'Content-Type': 'application/json'
                    }
                });
            } catch (err) {
                console.error('Error tracking visit:', err);
            }
        }

        trackVisit(id);
        
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        function calculateScale() {
            const container = document.getElementById("viewerContainer");
            let containerWidth = window.innerWidth;
            
            if (container) {
                containerWidth = container.clientWidth;
            }
            
            const padding = window.innerWidth <= 768 ? 20 : 40;
            const availableWidth = containerWidth - padding;
            const standardPageWidth = 612;
            
            let scale = availableWidth / standardPageWidth;
            
            // Optimize for different devices
            if (isIOSSafari) {
                scale = Math.min(scale, 1.0);
            } else if (isAndroid) {
                scale = Math.min(scale, 1.1);
            } else if (window.innerWidth > 1024) {
                scale = Math.min(scale, 1.8);
            }
            
            return Math.max(scale, 0.6);
        }
        
        let scale = calculateScale();
        let pdfDoc = null;
        let currentPage = 1;
        let drawingMode = 'none';
        let drawCanvases = new Map();
        let pageWrappers = new Map();
        let renderedPages = new Set();
        let pagePromises = new Map();
        let activeRendering = 0;
        
        // Smart rendering based on device
        let maxConcurrentRenders = 1;
        let pixelRatio = window.devicePixelRatio || 1;
        let maxImageSize = 512 * 512;
        
        if (isIOSSafari) {
            maxConcurrentRenders = 1;
            pixelRatio = 1.0;
            maxImageSize = 512 * 512;
        } else if (isAndroid || isLowEndDevice) {
            maxConcurrentRenders = 1;
            pixelRatio = Math.min(pixelRatio, 1.5);
            maxImageSize = 768 * 768;
        } else if (isMobile) {
            maxConcurrentRenders = 2;
            pixelRatio = Math.min(pixelRatio, 1.5);
            maxImageSize = 1024 * 1024;
        } else {
            // Desktop
            maxConcurrentRenders = 3;
            pixelRatio = Math.min(pixelRatio, 2.0);
            maxImageSize = 2048 * 2048;
        }
        
        const loadingTask = pdfjsLib.getDocument({
            url: url,
            disableAutoFetch: false,
            disableStream: false,
            disableRange: false,
            maxImageSize: maxImageSize,
            isEvalSupported: false,
            useSystemFonts: isIOSSafari
        });

        loadingTask.onProgress = function (progress) {
            if (progress.total) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById("percent").innerText = percent + "%";
            }
        };

        loadingTask.promise.then(async (pdf) => {
            pdfDoc = pdf;
            await initializeLazyLoading();
            updateDrawingMode();
            setupNavigation();
            document.getElementById("loader").style.display = "none";
            updatePageInfo();
        }).catch(err => {
            console.error("PDF.js Error:", err);
            document.getElementById("loader").innerHTML = "Failed to load PDF.<br>Please try again or use desktop.";
        });

        async function initializeLazyLoading() {
            const viewer = document.getElementById("viewerContainer");
            viewer.innerHTML = "";
            drawCanvases.clear();
            pageWrappers.clear();
            renderedPages.clear();
            pagePromises.clear();

            scale = calculateScale();

            // Create all page wrappers as placeholders
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const pageWrapper = document.createElement("div");
                pageWrapper.className = "page-wrapper";
                pageWrapper.id = `page-${pageNum}`;
                pageWrapper.style.minHeight = "600px";
                viewer.appendChild(pageWrapper);
                pageWrappers.set(pageNum, pageWrapper);
            }

            // Render first page immediately
            await renderPage(1);
            if (pdfDoc.numPages > 1) await renderPage(2);

            // Setup intersection observer for lazy loading
            setupIntersectionObserver();
        }

        async function renderPage(pageNum) {
            if (renderedPages.has(pageNum)) return;
            if (pagePromises.has(pageNum)) return pagePromises.get(pageNum);

            const renderPromise = (async () => {
                // Wait if too many renders happening
                while (activeRendering >= maxConcurrentRenders) {
                    await new Promise(r => setTimeout(r, 50));
                }

                activeRendering++;
                
                try {
                    if (renderedPages.has(pageNum)) return;

                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale });

                    const pageWrapper = pageWrappers.get(pageNum);
                    if (!pageWrapper) return;

                    pageWrapper.innerHTML = "";
                    pageWrapper.style.minHeight = "";

                    const pdfCanvas = document.createElement("canvas");
                    pdfCanvas.className = "pdf-canvas";
                    
                    pdfCanvas.width = Math.floor(viewport.width * pixelRatio);
                    pdfCanvas.height = Math.floor(viewport.height * pixelRatio);
                    pdfCanvas.style.width = viewport.width + "px";
                    pdfCanvas.style.height = viewport.height + "px";

                    const ctx = pdfCanvas.getContext("2d", { alpha: false });
                    ctx.scale(pixelRatio, pixelRatio);
                    
                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    const drawCanvas = document.createElement("canvas");
                    drawCanvas.className = "draw-canvas";
                    
                    drawCanvas.width = Math.floor(viewport.width * pixelRatio);
                    drawCanvas.height = Math.floor(viewport.height * pixelRatio);
                    drawCanvas.style.width = viewport.width + "px";
                    drawCanvas.style.height = viewport.height + "px";
                    
                    const drawCtx = drawCanvas.getContext("2d");
                    drawCtx.scale(pixelRatio, pixelRatio);

                    pageWrapper.appendChild(pdfCanvas);
                    pageWrapper.appendChild(drawCanvas);

                    drawCanvases.set(pageNum, drawCanvas);
                    enableDrawing(drawCanvas);
                    renderedPages.add(pageNum);

                    // Clean up memory on iOS periodically
                    if (isIOSSafari && pageNum % 5 === 0) {
                        await new Promise(r => setTimeout(r, 100));
                    }
                } catch (err) {
                    console.error(`Error rendering page ${pageNum}:`, err);
                    const pageWrapper = pageWrappers.get(pageNum);
                    if (pageWrapper) {
                        pageWrapper.innerHTML = '<div style="text-align:center;padding:20px;color:#f00;">Error</div>';
                    }
                } finally {
                    activeRendering--;
                    pagePromises.delete(pageNum);
                }
            })();

            pagePromises.set(pageNum, renderPromise);
            return renderPromise;
        }

        function setupIntersectionObserver() {
            if (!('IntersectionObserver' in window)) return;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.id.replace('page-', ''));
                        renderPage(pageNum);
                        // Pre-render next page
                        if (pageNum < pdfDoc.numPages) {
                            renderPage(pageNum + 1);
                        }
                    }
                });
            }, {
                rootMargin: '300px'
            });

            pageWrappers.forEach(wrapper => observer.observe(wrapper));
        }

        function enableDrawing(canvas) {
            const ctx = canvas.getContext("2d");
            let drawing = false;

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.changedTouches && e.changedTouches.length > 0) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startDrawing(e) {
                if (drawingMode === 'none') return;
                e.preventDefault();
                drawing = true;
                const coords = getCoordinates(e);
                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
            }

            function draw(e) {
                if (!drawing || drawingMode === 'none') return;
                e.preventDefault();
                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                }

                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            }

            function stopDrawing(e) {
                drawing = false;
                ctx.beginPath();
            }

            canvas.addEventListener("mousedown", startDrawing, false);
            canvas.addEventListener("mousemove", draw, false);
            canvas.addEventListener("mouseup", stopDrawing, false);
            canvas.addEventListener("mouseleave", stopDrawing, false);

            canvas.addEventListener("touchstart", startDrawing, { passive: false });
            canvas.addEventListener("touchmove", draw, { passive: false });
            canvas.addEventListener("touchend", stopDrawing, { passive: false });
            canvas.addEventListener("touchcancel", stopDrawing, { passive: false });
        }

        function updateDrawingMode() {
            drawCanvases.forEach(canvas => {
                canvas.className = "draw-canvas";
                if (drawingMode === 'pen') {
                    canvas.classList.add('pen-mode');
                } else if (drawingMode === 'eraser') {
                    canvas.classList.add('eraser-mode');
                } else {
                    canvas.classList.add('no-drawing');
                }
            });
        }

        async function scrollToPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > pdfDoc.numPages) return;
            
            if (!renderedPages.has(pageNum)) {
                await renderPage(pageNum);
            }
            
            const pageElement = pageWrappers.get(pageNum);
            if (pageElement) {
                const container = document.getElementById("viewerContainer");
                pageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentPage = pageNum;
                updatePageInfo();
            }
        }

        function updatePageInfo() {
            const pageInfo = document.getElementById("pageInfo");
            if (pageInfo && pdfDoc) {
                pageInfo.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
            }
        }

        let scrollTimeout;
        document.getElementById("viewerContainer").addEventListener("scroll", () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const container = document.getElementById("viewerContainer");
                const centerY = container.clientHeight / 2;

                pageWrappers.forEach((wrapper, pageNum) => {
                    const rect = wrapper.getBoundingClientRect();
                    const wrapperCenter = rect.top + rect.height / 2;
                    const distance = Math.abs(wrapperCenter - centerY);

                    if (distance < container.clientHeight / 2) {
                        currentPage = pageNum;
                    }
                });

                updatePageInfo();
            }, 150);
        });

        function setupNavigation() {
            document.getElementById("nextBtn").onclick = () => {
                if (pdfDoc && currentPage < pdfDoc.numPages) {
                    scrollToPage(currentPage + 1);
                }
            };

            document.getElementById("prevBtn").onclick = () => {
                if (pdfDoc && currentPage > 1) {
                    scrollToPage(currentPage - 1);
                }
            };

            document.getElementById("goBtn").onclick = () => {
                const p = parseInt(document.getElementById("jumpPage").value);
                if (pdfDoc && p >= 1 && p <= pdfDoc.numPages) {
                    scrollToPage(p);
                    document.getElementById("jumpPage").value = "";
                }
            };

            document.getElementById("jumpPage").addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    document.getElementById("goBtn").click();
                }
            });
        }

        const menuToggle = document.getElementById("menuToggle");
        const menuItems = document.getElementById("menuItems");
        let menuOpen = false;

        menuToggle.addEventListener("click", () => {
            menuOpen = !menuOpen;
            menuItems.classList.toggle("active", menuOpen);
            menuToggle.classList.toggle("active", menuOpen);
            menuToggle.textContent = menuOpen ? "‚úï" : "‚ò∞";
        });

        document.getElementById("toggleNav").addEventListener("click", () => {
            const controls = document.getElementById("controls");
            controls.classList.toggle("hidden");
            document.getElementById("toggleNav").classList.toggle("active");
        });

        document.getElementById("penTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'pen' ? 'none' : 'pen';
            updateDrawingMode();
            document.getElementById("penTool").classList.toggle("active", drawingMode === 'pen');
        });

        document.getElementById("eraserTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'eraser' ? 'none' : 'eraser';
            updateDrawingMode();
            document.getElementById("eraserTool").classList.toggle("active", drawingMode === 'eraser');
        });
    </script>

</body>
</html>
