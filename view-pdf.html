<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            position: relative;
        }

        .page-wrapper {
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-canvas {
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            display: block;
            background: white;
        }

        .draw-canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            border-radius: 8px;
        }

        .draw-canvas.pen-mode {
            cursor: crosshair;
        }

        .draw-canvas.eraser-mode {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/></svg>') 12 12, auto;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 9999;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
        }

        #loader #percent {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }

        #controls {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(0,0,0,0.85);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(-10px);
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #3d5a80;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        #controls button:hover {
            background: #2c4458;
        }

        #controls button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #controls #pageInfo {
            padding: 0 12px;
            font-size: 14px;
            color: #ccc;
        }

        #controls input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            width: 80px;
        }

        #controls input:focus {
            outline: none;
            border-color: #3d5a80;
        }

        #optionsMenu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }

        #menuToggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3d5a80, #2c4458);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menuToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(61, 90, 128, 0.6);
        }

        #menuToggle.active {
            transform: rotate(45deg);
        }

        #menuItems {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            padding: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #menuItems.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .menu-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: rgba(61, 90, 128, 0.3);
        }

        .menu-item.active {
            background: rgba(61, 90, 128, 0.5);
        }

        .menu-item-icon {
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #optionsMenu {
                bottom: 20px;
                right: 20px;
            }

            #menuToggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #menuItems {
                min-width: 180px;
                bottom: 70px;
            }

            #controls {
                flex-wrap: wrap;
                max-width: 90vw;
                padding: 10px 15px;
                gap: 8px;
            }

            #controls button {
                padding: 6px 12px;
                font-size: 12px;
            }

            #controls input {
                width: 60px;
                padding: 6px 8px;
            }

            #viewerContainer {
                padding: 100px 10px 20px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body oncontextmenu="return false">

    <div id="controls" class="hidden">
        <button id="prevBtn">‚ü∏ Previous</button>
        <span id="pageInfo">Page 1 / ?</span>
        <button id="nextBtn">Next ‚üπ</button>
        <input type="number" id="jumpPage" min="1" placeholder="Go to page" />
        <button id="goBtn">Go</button>
    </div>

    <div id="optionsMenu">
        <button id="menuToggle">‚ò∞</button>
        <div id="menuItems">
            <div class="menu-item" id="toggleNav">
                <span class="menu-item-icon">üß≠</span>
                <span>Show/Hide Navigation</span>
            </div>
            <div class="menu-item" id="penTool">
                <span class="menu-item-icon">‚úèÔ∏è</span>
                <span>Pen Tool</span>
            </div>
            <div class="menu-item" id="eraserTool">
                <span class="menu-item-icon">üßπ</span>
                <span>Eraser Tool</span>
            </div>
        </div>
    </div>

    <div id="loader">
        Loading PDF...
        <div id="percent">0%</div>
    </div>

    <div id="viewerContainer"></div>

    <script>
        document.onkeydown = function (e) {
            if (e.ctrlKey && ["s", "S", "p", "P", "u", "U"].includes(e.key)) {
                e.preventDefault();
            }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("loader").innerText = "Invalid File ID";
            throw new Error("Missing id");
        }

        const url = `https://diaaapi.premiumasp.net/api/Summary/${id}/file`;
        
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        let scale = window.innerWidth < 600 ? 1.0 :
                    window.innerWidth < 900 ? 1.2 : 1.5;

        let pdfDoc = null;
        let currentPage = 1;
        let drawingMode = 'none';
        let drawCanvases = [];
        let pageWrappers = [];
        const loadingTask = pdfjsLib.getDocument({
            url: url,
            disableAutoFetch: false,
            disableStream: false,
            disableRange: false
        });

        loadingTask.onProgress = function (progress) {
            if (progress.total) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById("percent").innerText = percent + "%";
            }
        };

        loadingTask.promise.then(async (pdf) => {
            pdfDoc = pdf;
            await renderAllPages();
            document.getElementById("loader").style.display = "none";
            updatePageInfo();
        }).catch(err => {
            console.error("PDF.js Error:", err);
            document.getElementById("loader").innerText = "Failed to load PDF";
        });

        async function renderAllPages() {
            const viewer = document.getElementById("viewerContainer");
            viewer.innerHTML = "";
            drawCanvases = [];
            pageWrappers = [];

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });

                const pageWrapper = document.createElement("div");
                pageWrapper.className = "page-wrapper";
                pageWrapper.id = `page-${pageNum}`;
                pageWrapper.style.width = viewport.width + "px";

                const pdfCanvas = document.createElement("canvas");
                pdfCanvas.className = "pdf-canvas";
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                const ctx = pdfCanvas.getContext("2d");
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;

                const drawCanvas = document.createElement("canvas");
                drawCanvas.className = "draw-canvas";
                drawCanvas.width = viewport.width;
                drawCanvas.height = viewport.height;
                drawCanvas.style.width = viewport.width + "px";
                drawCanvas.style.height = viewport.height + "px";

                pageWrapper.appendChild(pdfCanvas);
                pageWrapper.appendChild(drawCanvas);
                viewer.appendChild(pageWrapper);

                drawCanvases.push(drawCanvas);
                pageWrappers.push(pageWrapper);

                enableDrawing(drawCanvas);
            }
        }

        function enableDrawing(canvas) {
            const ctx = canvas.getContext("2d");
            let drawing = false;
            let lastX = 0;
            let lastY = 0;

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            canvas.addEventListener("mousedown", (e) => {
                if (drawingMode === 'none') return;
                drawing = true;
                const coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            });

            canvas.addEventListener("mouseup", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mouseleave", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mousemove", (e) => {
                if (!drawing || drawingMode === 'none') return;

                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                }

                lastX = coords.x;
                lastY = coords.y;
            });

            canvas.addEventListener("touchstart", (e) => {
                e.preventDefault();
                if (drawingMode === 'none') return;
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousedown", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener("touchmove", (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousemove", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener("touchend", (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent("mouseup", {});
                canvas.dispatchEvent(mouseEvent);
            });
        }

        function updateDrawingMode() {
            drawCanvases.forEach(canvas => {
                canvas.className = "draw-canvas";
                if (drawingMode === 'pen') {
                    canvas.classList.add('pen-mode');
                } else if (drawingMode === 'eraser') {
                    canvas.classList.add('eraser-mode');
                }
            });
        }

        function scrollToPage(pageNum) {
            const pageElement = document.getElementById(`page-${pageNum}`);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentPage = pageNum;
                updatePageInfo();
            }
        }

        function updatePageInfo() {
            const pageInfo = document.getElementById("pageInfo");
            if (pageInfo && pdfDoc) {
                pageInfo.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
            }
        }

        let scrollTimeout;
        document.getElementById("viewerContainer").addEventListener("scroll", () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const container = document.getElementById("viewerContainer");
                const scrollTop = container.scrollTop;
                const containerHeight = container.clientHeight;

                for (let i = 0; i < pageWrappers.length; i++) {
                    const wrapper = pageWrappers[i];
                    const wrapperTop = wrapper.offsetTop - container.scrollTop;
                    const wrapperBottom = wrapperTop + wrapper.offsetHeight;

                    if (wrapperTop <= containerHeight / 2 && wrapperBottom >= containerHeight / 2) {
                        currentPage = i + 1;
                        updatePageInfo();
                        break;
                    }
                }
            }, 100);
        });

        document.getElementById("nextBtn").onclick = () => {
            if (currentPage < pdfDoc.numPages) {
                scrollToPage(currentPage + 1);
            }
        };

        document.getElementById("prevBtn").onclick = () => {
            if (currentPage > 1) {
                scrollToPage(currentPage - 1);
            }
        };

        document.getElementById("goBtn").onclick = () => {
            const p = parseInt(document.getElementById("jumpPage").value);
            if (p >= 1 && p <= pdfDoc.numPages) {
                scrollToPage(p);
                document.getElementById("jumpPage").value = "";
            }
        };

        const menuToggle = document.getElementById("menuToggle");
        const menuItems = document.getElementById("menuItems");
        let menuOpen = false;

        menuToggle.addEventListener("click", () => {
            menuOpen = !menuOpen;
            menuItems.classList.toggle("active", menuOpen);
            menuToggle.classList.toggle("active", menuOpen);
            menuToggle.textContent = menuOpen ? "‚úï" : "‚ò∞";
        });

        document.getElementById("toggleNav").addEventListener("click", () => {
            const controls = document.getElementById("controls");
            controls.classList.toggle("hidden");
            document.getElementById("toggleNav").classList.toggle("active");
        });

        document.getElementById("penTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'pen' ? 'none' : 'pen';
            updateDrawingMode();
            document.getElementById("penTool").classList.toggle("active", drawingMode === 'pen');
            document.getElementById("eraserTool").classList.toggle("active", false);
        });

        document.getElementById("eraserTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'eraser' ? 'none' : 'eraser';
            updateDrawingMode();
            document.getElementById("eraserTool").classList.toggle("active", drawingMode === 'eraser');
            document.getElementById("penTool").classList.toggle("active", false);
        });

    </script>

</body>
</html>
