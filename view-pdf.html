<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            position: relative;
        }

        .page-wrapper {
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .pdf-canvas {
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            display: block;
            background: white;
        }

        /* Image-based viewer styles for iOS */
        .pdf-page-image {
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            width: 100%;
            height: auto;
            display: block;
            background: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        .pdf-page-image.loading {
            min-height: 800px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .draw-canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            border-radius: 8px;
        }

        .draw-canvas.no-drawing {
            pointer-events: none;
        }

        .draw-canvas.pen-mode,
        .draw-canvas.eraser-mode {
            touch-action: none;
        }

        .draw-canvas.pen-mode {
            cursor: crosshair;
        }

        .draw-canvas.eraser-mode {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/></svg>') 12 12, auto;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 9999;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
        }

        #loader #percent {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }

        #controls {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(0,0,0,0.85);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(-10px);
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #3d5a80;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        #controls button:hover {
            background: #2c4458;
        }

        #controls button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #controls #pageInfo {
            padding: 0 12px;
            font-size: 14px;
            color: #ccc;
        }

        #controls input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            width: 80px;
        }

        #controls input:focus {
            outline: none;
            border-color: #3d5a80;
        }

        #optionsMenu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }

        #menuToggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3d5a80, #2c4458);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menuToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(61, 90, 128, 0.6);
        }

        #menuToggle.active {
            transform: rotate(45deg);
        }

        #menuItems {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            padding: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #menuItems.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .menu-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: rgba(61, 90, 128, 0.3);
        }

        .menu-item.active {
            background: rgba(61, 90, 128, 0.5);
        }

        .menu-item-icon {
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #optionsMenu {
                bottom: 20px;
                right: 20px;
            }

            #menuToggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #menuItems {
                min-width: 180px;
                bottom: 70px;
            }

            #controls {
                flex-wrap: wrap;
                max-width: 90vw;
                padding: 10px 15px;
                gap: 8px;
            }

            #controls button {
                padding: 6px 12px;
                font-size: 12px;
            }

            #controls input {
                width: 60px;
                padding: 6px 8px;
            }

            #viewerContainer {
                padding: 100px 10px 20px;
            }

            .page-wrapper {
                width: 100%;
                margin: 15px 0;
                max-width: 100%;
            }

            .pdf-canvas {
                max-width: 100%;
                height: auto;
            }

            .draw-canvas {
                max-width: 100%;
                height: auto;
            }

        }

        @media (max-width: 480px) {
            #viewerContainer {
                padding: 90px 5px 15px;
            }

            .page-wrapper {
                margin: 10px 0;
            }
        }
    </style>

    <!-- PDF.js only loaded for non-iOS devices -->
    <script>
        // Detect iOS devices reliably
        function isIOSDevice() {
            const ua = window.navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isSafari = /safari/.test(ua) && !/chrome|crios|fxios/.test(ua);
            const isIOSChrome = /crios/.test(ua);
            const isIOSFirefox = /fxios/.test(ua);
            
            // Also check for touch device and platform
            const hasTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isIOSPlatform = /iPad|iPhone|iPod/.test(navigator.platform) || 
                                 (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            return (isIOS || isIOSChrome || isIOSFirefox || isIOSPlatform) && hasTouchScreen;
        }
        
        const IS_IOS = isIOSDevice();
        
        // Only load PDF.js for non-iOS devices
        if (!IS_IOS) {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
            document.head.appendChild(script);
        }
    </script>

    <script>
        // Prevent download, save, print, and context menu on iOS
        document.onkeydown = function (e) {
            if (e.ctrlKey && ["s", "S", "p", "P", "u", "U"].includes(e.key)) {
                e.preventDefault();
            }
        };

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection on iOS
        if (IS_IOS) {
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable long-press menu on images
            document.addEventListener('touchstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("loader").innerText = "Invalid File ID";
            throw new Error("Missing id");
        }

        const BASE_URL = 'https://diaaapi.premiumasp.net/api';
        const url = `${BASE_URL}/Summary/${id}/file`;

        async function trackVisit(summaryId) {
            try {
                await fetch(`${BASE_URL}/Summary/${summaryId}/visit`, {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'Content-Type': 'application/json'
                    }
                });
            } catch (err) {
                console.error('Error tracking visit:', err);
            }
        }

        trackVisit(id);

        // ============================================
        // iOS IMAGE-BASED VIEWER
        // ============================================
        if (IS_IOS) {
            let totalPages = 0;
            let currentPage = 1;
            let pageWrappers = [];

            async function loadPdfAsImages() {
                try {
                    // Get total page count
                    const countResponse = await fetch(`${BASE_URL}/Summary/${id}/pages`);
                    if (!countResponse.ok) {
                        throw new Error('Failed to get page count');
                    }
                    const pageInfo = await countResponse.json();
                    totalPages = pageInfo.totalPages || 0;

                    if (totalPages === 0) {
                        document.getElementById("loader").innerText = "No pages found";
                        return;
                    }

                    // Initialize viewer
                    const viewer = document.getElementById("viewerContainer");
                    viewer.innerHTML = "";
                    pageWrappers = [];

                    // Create placeholders for all pages
                    for (let i = 1; i <= totalPages; i++) {
                        const pageWrapper = document.createElement("div");
                        pageWrapper.className = "page-wrapper";
                        pageWrapper.id = `page-${i}`;
                        
                        const img = document.createElement("img");
                        img.className = "pdf-page-image loading";
                        img.alt = `Page ${i}`;
                        img.loading = "lazy";
                        img.draggable = false;
                        
                        // Prevent image download/save
                        img.oncontextmenu = function(e) { e.preventDefault(); return false; };
                        img.onselectstart = function(e) { e.preventDefault(); return false; };
                        
                        pageWrapper.appendChild(img);
                        viewer.appendChild(pageWrapper);
                        pageWrappers.push(pageWrapper);
                    }

                    // Load first few pages immediately
                    const initialPages = Math.min(3, totalPages);
                    for (let i = 1; i <= initialPages; i++) {
                        await loadPageImage(i);
                    }

                    // Set up intersection observer for lazy loading
                    setupImageObserver();

                    // Hide loader
                    document.getElementById("loader").style.display = "none";
                    updatePageInfo();

                } catch (err) {
                    console.error("Error loading PDF images:", err);
                    document.getElementById("loader").innerText = "Failed to load PDF. Please try again.";
                }
            }

            async function loadPageImage(pageNum) {
                if (pageNum < 1 || pageNum > totalPages) return;

                const pageWrapper = document.getElementById(`page-${pageNum}`);
                if (!pageWrapper) return;

                const img = pageWrapper.querySelector('img');
                if (!img || img.src) return; // Already loaded

                try {
                    const response = await fetch(`${BASE_URL}/Summary/${id}/pages?page=${pageNum}`);
                    if (!response.ok) {
                        throw new Error(`Failed to load page ${pageNum}`);
                    }

                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    img.onload = function() {
                        img.classList.remove('loading');
                        URL.revokeObjectURL(imageUrl); // Clean up
                    };
                    
                    img.onerror = function() {
                        img.classList.remove('loading');
                        img.alt = `Error loading page ${pageNum}`;
                        URL.revokeObjectURL(imageUrl);
                    };

                    img.src = imageUrl;
                } catch (err) {
                    console.error(`Error loading page ${pageNum}:`, err);
                    img.classList.remove('loading');
                    img.alt = `Error loading page ${pageNum}`;
                }
            }

            function setupImageObserver() {
                if (!('IntersectionObserver' in window)) {
                    // Fallback: load all pages
                    for (let i = 1; i <= totalPages; i++) {
                        loadPageImage(i);
                    }
                    return;
                }

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const pageNum = parseInt(entry.target.id.replace('page-', ''));
                            loadPageImage(pageNum);
                            
                            // Also preload adjacent pages
                            if (pageNum > 1) loadPageImage(pageNum - 1);
                            if (pageNum < totalPages) loadPageImage(pageNum + 1);
                        }
                    });
                }, {
                    rootMargin: '300px' // Start loading 300px before page comes into view
                });

                pageWrappers.forEach(wrapper => {
                    observer.observe(wrapper);
                });
            }

            function scrollToPage(pageNum) {
                if (pageNum < 1 || pageNum > totalPages) return;
                
                // Ensure page is loaded
                loadPageImage(pageNum);
                
                const pageElement = document.getElementById(`page-${pageNum}`);
                if (pageElement) {
                    pageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    currentPage = pageNum;
                    updatePageInfo();
                }
            }

            function updatePageInfo() {
                const pageInfo = document.getElementById("pageInfo");
                if (pageInfo) {
                    pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
                }
            }

            function setupNavigation() {
                const nextBtn = document.getElementById("nextBtn");
                const prevBtn = document.getElementById("prevBtn");
                const goBtn = document.getElementById("goBtn");
                const jumpPageInput = document.getElementById("jumpPage");

                if (nextBtn) {
                    nextBtn.onclick = () => {
                        if (currentPage < totalPages) {
                            scrollToPage(currentPage + 1);
                        }
                    };
                }

                if (prevBtn) {
                    prevBtn.onclick = () => {
                        if (currentPage > 1) {
                            scrollToPage(currentPage - 1);
                        }
                    };
                }

                if (goBtn && jumpPageInput) {
                    goBtn.onclick = () => {
                        const p = parseInt(jumpPageInput.value);
                        if (p >= 1 && p <= totalPages) {
                            scrollToPage(p);
                            jumpPageInput.value = "";
                        }
                    };

                    jumpPageInput.addEventListener("keypress", (e) => {
                        if (e.key === "Enter") {
                            const p = parseInt(jumpPageInput.value);
                            if (p >= 1 && p <= totalPages) {
                                scrollToPage(p);
                                jumpPageInput.value = "";
                            }
                        }
                    });
                }
            }

            // Track current page on scroll
            let scrollTimeout;
            document.getElementById("viewerContainer").addEventListener("scroll", () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const container = document.getElementById("viewerContainer");
                    const scrollTop = container.scrollTop;
                    const containerHeight = container.clientHeight;

                    for (let i = 0; i < pageWrappers.length; i++) {
                        const wrapper = pageWrappers[i];
                        const wrapperTop = wrapper.offsetTop - container.scrollTop;
                        const wrapperBottom = wrapperTop + wrapper.offsetHeight;

                        if (wrapperTop <= containerHeight / 2 && wrapperBottom >= containerHeight / 2) {
                            currentPage = i + 1;
                            updatePageInfo();
                            break;
                        }
                    }
                }, 100);
            });

            // Initialize
            setupNavigation();
            loadPdfAsImages();

            // Hide drawing tools menu on iOS (not needed for images)
            document.getElementById("optionsMenu").style.display = "none";
        }
        
        // ============================================
        // NON-iOS: PDF.js VIEWER (Original Code)
        // ============================================
        else {
            // Wait for PDF.js to load
            function waitForPDFJS() {
                if (typeof pdfjsLib === 'undefined') {
                    setTimeout(waitForPDFJS, 100);
                    return;
                }
                
                pdfjsLib.GlobalWorkerOptions.workerSrc =
                    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
                
                initializePDFJSViewer();
            }
            
            waitForPDFJS();
        }

        function initializePDFJSViewer() {
            function calculateScale() {
            const container = document.getElementById("viewerContainer");
            let containerWidth = window.innerWidth;
            
            if (container) {
                containerWidth = container.clientWidth;
            }
            
            const padding = window.innerWidth <= 768 ? 20 : 40;
            const availableWidth = containerWidth - padding;
            
            const standardPageWidth = 612;
            let calculatedScale = availableWidth / standardPageWidth;
            
            if (window.innerWidth <= 480) {
                calculatedScale = Math.min(calculatedScale, 1.0);
                calculatedScale = Math.max(calculatedScale, 0.8);
            } else if (window.innerWidth <= 768) {
                calculatedScale = Math.min(calculatedScale, 1.2);
                calculatedScale = Math.max(calculatedScale, 1.0);
            } else if (window.innerWidth <= 1024) {
                calculatedScale = Math.min(calculatedScale, 1.4);
                calculatedScale = Math.max(calculatedScale, 1.2);
            } else {
                calculatedScale = Math.min(calculatedScale, 1.8);
                calculatedScale = Math.max(calculatedScale, 1.5);
            }
            
            return calculatedScale;
            }

                let scale = calculateScale();
            let pdfDoc = null;
            let currentPage = 1;
            let drawingMode = 'none';
            let drawCanvases = [];
            let pageWrappers = [];
        
            const loadingTask = pdfjsLib.getDocument({
                url: url,
                disableAutoFetch: false,
                disableStream: false,
                disableRange: false
            });

            loadingTask.onProgress = function (progress) {
                if (progress.total) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    document.getElementById("percent").innerText = percent + "%";
                }
            };

            loadingTask.promise.then(async (pdf) => {
                pdfDoc = pdf;
                await renderAllPages();
                updateDrawingMode();
                setupNavigation();
                document.getElementById("loader").style.display = "none";
                updatePageInfo();
            }).catch(err => {
                console.error("PDF.js Error:", err);
                document.getElementById("loader").innerText = "Failed to load PDF. Please try again.";
                // Show user-friendly error
                if (err.name === 'RenderingCancelledException' || err.message.includes('memory')) {
                    document.getElementById("loader").innerHTML = 
                        "PDF is too large for this device. Try a smaller file or use a desktop browser.";
                }
            });

            async function renderAllPages() {
            const viewer = document.getElementById("viewerContainer");
            viewer.innerHTML = "";
            drawCanvases = [];
            pageWrappers = [];

            scale = calculateScale();

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });

                const pageWrapper = document.createElement("div");
                pageWrapper.className = "page-wrapper";
                pageWrapper.id = `page-${pageNum}`;

                const devicePixelRatio = window.devicePixelRatio || 1;
                const outputScale = devicePixelRatio;
                
                const pdfCanvas = document.createElement("canvas");
                pdfCanvas.className = "pdf-canvas";
                
                pdfCanvas.width = Math.floor(viewport.width * outputScale);
                pdfCanvas.height = Math.floor(viewport.height * outputScale);
                pdfCanvas.style.width = viewport.width + "px";
                pdfCanvas.style.height = viewport.height + "px";

                const ctx = pdfCanvas.getContext("2d");
                ctx.scale(outputScale, outputScale);
                
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;

                const drawCanvas = document.createElement("canvas");
                drawCanvas.className = "draw-canvas";
                
                drawCanvas.width = Math.floor(viewport.width * outputScale);
                drawCanvas.height = Math.floor(viewport.height * outputScale);
                drawCanvas.style.width = viewport.width + "px";
                drawCanvas.style.height = viewport.height + "px";
                
                const drawCtx = drawCanvas.getContext("2d");
                drawCtx.scale(outputScale, outputScale);

                pageWrapper.appendChild(pdfCanvas);
                pageWrapper.appendChild(drawCanvas);
                viewer.appendChild(pageWrapper);

                drawCanvases.push(drawCanvas);
                pageWrappers.push(pageWrapper);

                enableDrawing(drawCanvas);
            }
        }

        function enableDrawing(canvas) {
            const ctx = canvas.getContext("2d");
            let drawing = false;
            let lastX = 0;
            let lastY = 0;

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.changedTouches && e.changedTouches.length > 0) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                
                return { x, y };
            }

            canvas.addEventListener("mousedown", (e) => {
                if (drawingMode === 'none') return;
                drawing = true;
                const coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            });

            canvas.addEventListener("mouseup", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mouseleave", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mousemove", (e) => {
                if (!drawing || drawingMode === 'none') return;

                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                }

                lastX = coords.x;
                lastY = coords.y;
            });

            let touchStartX = 0;
            let touchStartY = 0;
            let isDrawingTouch = false;
            let lastTouchX = 0;
            let lastTouchY = 0;

            function handleTouchStart(e) {
                if (drawingMode === 'none') {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                isDrawingTouch = true;
                const touch = e.touches[0];
                if (!touch) return;
                const coords = getCoordinates(e);
                lastTouchX = coords.x;
                lastTouchY = coords.y;
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(lastTouchX, lastTouchY);
            }

            function handleTouchMove(e) {
                if (drawingMode === 'none' || !isDrawingTouch || !drawing) {
                    if (drawingMode !== 'none') {
                        e.preventDefault();
                    }
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                const touch = e.touches[0];
                if (!touch) return;
                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                }

                lastTouchX = coords.x;
                lastTouchY = coords.y;
            }

            function handleTouchEnd(e) {
                if (!isDrawingTouch) {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                isDrawingTouch = false;
                drawing = false;
                ctx.beginPath();
            }

            function handleTouchCancel(e) {
                isDrawingTouch = false;
                drawing = false;
                ctx.beginPath();
            }

            // Touch event handlers for non-iOS devices
            canvas.addEventListener("touchstart", handleTouchStart, { passive: false, capture: true });
            canvas.addEventListener("touchmove", handleTouchMove, { passive: false, capture: true });
            canvas.addEventListener("touchend", handleTouchEnd, { passive: false, capture: true });
            canvas.addEventListener("touchcancel", handleTouchCancel, { passive: false, capture: true });
        }

        function updateDrawingMode() {
            drawCanvases.forEach(canvas => {
                if (!canvas) return; // Skip if canvas not rendered yet
                canvas.className = "draw-canvas";
                if (drawingMode === 'pen') {
                    canvas.classList.add('pen-mode');
                    canvas.classList.remove('no-drawing');
                } else if (drawingMode === 'eraser') {
                    canvas.classList.add('eraser-mode');
                    canvas.classList.remove('no-drawing');
                } else {
                    canvas.classList.add('no-drawing');
                }
            });
        }

            async function scrollToPage(pageNum) {
                if (!pdfDoc || pageNum < 1 || pageNum > pdfDoc.numPages) {
                    return;
                }
                
                const pageElement = document.getElementById(`page-${pageNum}`);
                if (pageElement) {
                    const container = document.getElementById("viewerContainer");
                    const containerRect = container.getBoundingClientRect();
                    const elementRect = pageElement.getBoundingClientRect();
                    const scrollTop = container.scrollTop + (elementRect.top - containerRect.top) - (containerRect.height / 2) + (elementRect.height / 2);
                    
                    container.scrollTo({
                        top: scrollTop,
                        behavior: 'smooth'
                    });
                    
                    currentPage = pageNum;
                    updatePageInfo();
                }
            }

            function updatePageInfo() {
                const pageInfo = document.getElementById("pageInfo");
                if (pageInfo && pdfDoc) {
                    pageInfo.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
                }
            }

            let scrollTimeout;
            document.getElementById("viewerContainer").addEventListener("scroll", () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const container = document.getElementById("viewerContainer");
                    const scrollTop = container.scrollTop;
                    const containerHeight = container.clientHeight;

                    for (let i = 0; i < pageWrappers.length; i++) {
                        const wrapper = pageWrappers[i];
                        const wrapperTop = wrapper.offsetTop - container.scrollTop;
                        const wrapperBottom = wrapperTop + wrapper.offsetHeight;

                        if (wrapperTop <= containerHeight / 2 && wrapperBottom >= containerHeight / 2) {
                            currentPage = i + 1;
                            updatePageInfo();
                            break;
                        }
                    }
                }, 100);
            });

            function setupNavigation() {
            const nextBtn = document.getElementById("nextBtn");
            const prevBtn = document.getElementById("prevBtn");
            const goBtn = document.getElementById("goBtn");
            const jumpPageInput = document.getElementById("jumpPage");

            if (nextBtn) {
                nextBtn.onclick = () => {
                    if (pdfDoc && currentPage < pdfDoc.numPages) {
                        scrollToPage(currentPage + 1);
                    }
                };
            }

            if (prevBtn) {
                prevBtn.onclick = () => {
                    if (pdfDoc && currentPage > 1) {
                        scrollToPage(currentPage - 1);
                    }
                };
            }

            if (goBtn && jumpPageInput) {
                goBtn.onclick = () => {
                    if (!pdfDoc) return;
                    const p = parseInt(jumpPageInput.value);
                    if (p >= 1 && p <= pdfDoc.numPages) {
                        scrollToPage(p);
                        jumpPageInput.value = "";
                    }
                };

                jumpPageInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        if (!pdfDoc) return;
                        const p = parseInt(jumpPageInput.value);
                        if (p >= 1 && p <= pdfDoc.numPages) {
                            scrollToPage(p);
                            jumpPageInput.value = "";
                        }
                    }
                });
            }
        }

            setupNavigation();

            const menuToggle = document.getElementById("menuToggle");
            const menuItems = document.getElementById("menuItems");
            let menuOpen = false;

            menuToggle.addEventListener("click", () => {
                menuOpen = !menuOpen;
                menuItems.classList.toggle("active", menuOpen);
                menuToggle.classList.toggle("active", menuOpen);
                menuToggle.textContent = menuOpen ? "‚úï" : "‚ò∞";
            });

            document.getElementById("toggleNav").addEventListener("click", () => {
                const controls = document.getElementById("controls");
                controls.classList.toggle("hidden");
                document.getElementById("toggleNav").classList.toggle("active");
            });

            document.getElementById("penTool").addEventListener("click", () => {
                drawingMode = drawingMode === 'pen' ? 'none' : 'pen';
                updateDrawingMode();
                document.getElementById("penTool").classList.toggle("active", drawingMode === 'pen');
                document.getElementById("eraserTool").classList.toggle("active", false);
            });

            document.getElementById("eraserTool").addEventListener("click", () => {
                drawingMode = drawingMode === 'eraser' ? 'none' : 'eraser';
                updateDrawingMode();
                document.getElementById("eraserTool").classList.toggle("active", drawingMode === 'eraser');
                document.getElementById("penTool").classList.toggle("active", false);
            });

            let resizeTimeout;
            let lastWidth = window.innerWidth;
            let lastHeight = window.innerHeight;
            
            function handleResize() {
                const currentWidth = window.innerWidth;
                const currentHeight = window.innerHeight;
                const widthDiff = Math.abs(currentWidth - lastWidth);
                const heightDiff = Math.abs(currentHeight - lastHeight);
                
                if (widthDiff < 50 && heightDiff < 50) {
                    return;
                }
                
                lastWidth = currentWidth;
                lastHeight = currentHeight;
                
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (pdfDoc) {
                        const oldScale = scale;
                        scale = calculateScale();
                        if (Math.abs(oldScale - scale) > 0.1) {
                            renderAllPages();
                            updatePageInfo();
                        }
                    }
                }, 800);
            }
            
            // Enable resize handler for non-iOS devices
            if (window.innerWidth > 768) {
                window.addEventListener("resize", handleResize);
            }
        }

    </script>
