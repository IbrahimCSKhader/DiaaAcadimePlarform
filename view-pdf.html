<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            position: relative;
        }

        .page-wrapper {
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .pdf-canvas {
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            display: block;
            background: white;
        }

        .draw-canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            border-radius: 8px;
        }

        .draw-canvas.no-drawing {
            pointer-events: none;
        }

        .draw-canvas.pen-mode,
        .draw-canvas.eraser-mode {
            touch-action: none;
        }

        .draw-canvas.pen-mode {
            cursor: crosshair;
        }

        .draw-canvas.eraser-mode {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/></svg>') 12 12, auto;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 9999;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
        }

        #loader #percent {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }

        #controls {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(0,0,0,0.85);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(-10px);
        }

        #controls button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #3d5a80;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        #controls button:hover {
            background: #2c4458;
        }

        #controls button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #controls #pageInfo {
            padding: 0 12px;
            font-size: 14px;
            color: #ccc;
        }

        #controls input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            width: 80px;
        }

        #controls input:focus {
            outline: none;
            border-color: #3d5a80;
        }

        #optionsMenu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }

        #menuToggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3d5a80, #2c4458);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menuToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(61, 90, 128, 0.6);
        }

        #menuToggle.active {
            transform: rotate(45deg);
        }

        #menuItems {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            padding: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #menuItems.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .menu-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 4px 0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: rgba(61, 90, 128, 0.3);
        }

        .menu-item.active {
            background: rgba(61, 90, 128, 0.5);
        }

        .menu-item-icon {
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #optionsMenu {
                bottom: 20px;
                right: 20px;
            }

            #menuToggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #menuItems {
                min-width: 180px;
                bottom: 70px;
            }

            #controls {
                flex-wrap: wrap;
                max-width: 90vw;
                padding: 10px 15px;
                gap: 8px;
            }

            #controls button {
                padding: 6px 12px;
                font-size: 12px;
            }

            #controls input {
                width: 60px;
                padding: 6px 8px;
            }

            #viewerContainer {
                padding: 100px 10px 20px;
            }

            .page-wrapper {
                width: 100%;
                margin: 15px 0;
                max-width: 100%;
            }

            .pdf-canvas {
                max-width: 100%;
                height: auto;
            }

            .draw-canvas {
                max-width: 100%;
                height: auto;
            }

        }

        @media (max-width: 480px) {
            #viewerContainer {
                padding: 90px 5px 15px;
            }

            .page-wrapper {
                margin: 10px 0;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body oncontextmenu="return false">

    <div id="controls" class="hidden">
        <button id="prevBtn">‚ü∏ Previous</button>

        <button id="nextBtn">Next ‚üπ</button>

    </div>

    <div id="optionsMenu">
        <button id="menuToggle">‚ò∞</button>
        <div id="menuItems">
            <div class="menu-item" id="toggleNav">
                <span class="menu-item-icon">üß≠</span>

            </div>
            <div class="menu-item" id="penTool">
                <span class="menu-item-icon">‚úèÔ∏è</span>

    <div id="loader">
        Loading PDF...
        <div id="percent">0%</div>
    </div>

    <div id="viewerContainer"></div>

    <script>
        document.onkeydown = function (e) {
            if (e.ctrlKey && ["s", "S", "p", "P", "u", "U"].includes(e.key)) {
                e.preventDefault();
            }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("loader").innerText = "Invalid File ID";
            throw new Error("Missing id");
        }

        const BASE_URL = 'https://diaaapi.premiumasp.net/api';
        const url = `${BASE_URL}/Summary/${id}/file`;

        async function trackVisit(summaryId) {
            try {
                await fetch(`${BASE_URL}/Summary/${summaryId}/visit`, {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'Content-Type': 'application/json'
                    }
                });
            } catch (err) {
                console.error('Error tracking visit:', err);
            }
        }

        trackVisit(id);
        
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        function calculateScale() {
            const container = document.getElementById("viewerContainer");
            let containerWidth = window.innerWidth;
            
            if (container) {
                containerWidth = container.clientWidth;
            }
            
            const padding = window.innerWidth <= 768 ? 20 : 40;
            const availableWidth = containerWidth - padding;
            
            const standardPageWidth = 612;
            let calculatedScale = availableWidth / standardPageWidth;
            
            if (window.innerWidth <= 480) {
                calculatedScale = Math.min(calculatedScale, 1.0);
                calculatedScale = Math.max(calculatedScale, 0.8);
            } else if (window.innerWidth <= 768) {
                calculatedScale = Math.min(calculatedScale, 1.2);
                calculatedScale = Math.max(calculatedScale, 1.0);
            } else if (window.innerWidth <= 1024) {
                calculatedScale = Math.min(calculatedScale, 1.4);
                calculatedScale = Math.max(calculatedScale, 1.2);
            } else {
                calculatedScale = Math.min(calculatedScale, 1.8);
                calculatedScale = Math.max(calculatedScale, 1.5);
            }
            
            return calculatedScale;
        }

        // Detect iOS Safari
        const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        let scale = calculateScale();
        let pdfDoc = null;
        let currentPage = 1;
        let drawingMode = 'none';
        let drawCanvases = [];
        let pageWrappers = [];
        let renderedPages = new Map(); // Track which pages are rendered
        let pagePromises = new Map(); // Track page rendering promises
        
        // Reduce memory usage on iOS
        const maxPixelRatio = isIOSSafari ? 1.5 : (window.devicePixelRatio || 1);
        
        const loadingTask = pdfjsLib.getDocument({
            url: url,
            disableAutoFetch: false,
            disableStream: false,
            disableRange: false,
            // Add memory optimizations for iOS
            maxImageSize: isIOSSafari ? 1024 * 1024 : Infinity,
            isEvalSupported: false
        });

        loadingTask.onProgress = function (progress) {
            if (progress.total) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById("percent").innerText = percent + "%";
            }
        };

        loadingTask.promise.then(async (pdf) => {
            pdfDoc = pdf;
            // On iOS, use lazy loading instead of rendering all pages
            if (isIOSSafari) {
                await initializeLazyLoading();
            } else {
                await renderAllPages();
            }
            updateDrawingMode();
            setupNavigation();
            document.getElementById("loader").style.display = "none";
            updatePageInfo();
        }).catch(err => {
            console.error("PDF.js Error:", err);
            document.getElementById("loader").innerText = "Failed to load PDF. Please try again.";
            // Show user-friendly error
            if (err.name === 'RenderingCancelledException' || err.message.includes('memory')) {
                document.getElementById("loader").innerHTML = 
                    "PDF is too large for this device. Try a smaller file or use a desktop browser.";
            }
        });

        // Initialize lazy loading - create placeholders for all pages
        async function initializeLazyLoading() {
            const viewer = document.getElementById("viewerContainer");
            viewer.innerHTML = "";
            drawCanvases = [];
            pageWrappers = [];
            renderedPages.clear();
            pagePromises.clear();

            scale = calculateScale();

            // Create placeholders for all pages
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const pageWrapper = document.createElement("div");
                pageWrapper.className = "page-wrapper";
                pageWrapper.id = `page-${pageNum}`;
                pageWrapper.style.minHeight = "800px"; // Placeholder height
                pageWrapper.innerHTML = '<div style="text-align:center;padding:50px;color:#999;">Loading page ' + pageNum + '...</div>';
                viewer.appendChild(pageWrapper);
                pageWrappers.push(pageWrapper);
            }

            // Render first few pages immediately
            const initialPages = Math.min(3, pdfDoc.numPages);
            for (let i = 1; i <= initialPages; i++) {
                await renderPage(i);
            }

            // Set up intersection observer for lazy loading
            setupIntersectionObserver();
        }

        // Render a single page
        async function renderPage(pageNum) {
            if (renderedPages.has(pageNum)) {
                return; // Already rendered
            }

            // Check if already rendering
            if (pagePromises.has(pageNum)) {
                return pagePromises.get(pageNum);
            }

            const renderPromise = (async () => {
                try {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale });

                    const pageWrapper = document.getElementById(`page-${pageNum}`);
                    if (!pageWrapper) return;

                    // Clear placeholder
                    pageWrapper.innerHTML = "";
                    pageWrapper.style.minHeight = "";

                    // Use reduced pixel ratio on iOS to save memory
                    const outputScale = isIOSSafari ? Math.min(maxPixelRatio, 1.5) : (window.devicePixelRatio || 1);
                    
                    const pdfCanvas = document.createElement("canvas");
                    pdfCanvas.className = "pdf-canvas";
                    
                    pdfCanvas.width = Math.floor(viewport.width * outputScale);
                    pdfCanvas.height = Math.floor(viewport.height * outputScale);
                    pdfCanvas.style.width = viewport.width + "px";
                    pdfCanvas.style.height = viewport.height + "px";

                    const ctx = pdfCanvas.getContext("2d");
                    ctx.scale(outputScale, outputScale);
                    
                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    const drawCanvas = document.createElement("canvas");
                    drawCanvas.className = "draw-canvas";
                    
                    drawCanvas.width = Math.floor(viewport.width * outputScale);
                    drawCanvas.height = Math.floor(viewport.height * outputScale);
                    drawCanvas.style.width = viewport.width + "px";
                    drawCanvas.style.height = viewport.height + "px";
                    
                    const drawCtx = drawCanvas.getContext("2d");
                    drawCtx.scale(outputScale, outputScale);

                    pageWrapper.appendChild(pdfCanvas);
                    pageWrapper.appendChild(drawCanvas);

                    const drawCanvasIndex = pageNum - 1;
                    if (drawCanvases[drawCanvasIndex]) {
                        drawCanvases[drawCanvasIndex] = drawCanvas;
                    } else {
                        drawCanvases[drawCanvasIndex] = drawCanvas;
                    }

                    enableDrawing(drawCanvas);
                    renderedPages.set(pageNum, true);
                } catch (err) {
                    console.error(`Error rendering page ${pageNum}:`, err);
                    const pageWrapper = document.getElementById(`page-${pageNum}`);
                    if (pageWrapper) {
                        pageWrapper.innerHTML = '<div style="text-align:center;padding:50px;color:#f00;">Error loading page ' + pageNum + '</div>';
                    }
                } finally {
                    pagePromises.delete(pageNum);
                }
            })();

            pagePromises.set(pageNum, renderPromise);
            return renderPromise;
        }

        // Set up intersection observer for lazy loading
        function setupIntersectionObserver() {
            if (!('IntersectionObserver' in window)) {
                // Fallback: render all pages if IntersectionObserver not supported
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    renderPage(i);
                }
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.id.replace('page-', ''));
                        renderPage(pageNum);
                    }
                });
            }, {
                rootMargin: '200px' // Start loading 200px before page comes into view
            });

            pageWrappers.forEach(wrapper => {
                observer.observe(wrapper);
            });
        }

        async function renderAllPages() {
            const viewer = document.getElementById("viewerContainer");
            viewer.innerHTML = "";
            drawCanvases = [];
            pageWrappers = [];

            scale = calculateScale();

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });

                const pageWrapper = document.createElement("div");
                pageWrapper.className = "page-wrapper";
                pageWrapper.id = `page-${pageNum}`;

                // Use reduced pixel ratio on iOS to save memory
                const outputScale = isIOSSafari ? Math.min(maxPixelRatio, 1.5) : (window.devicePixelRatio || 1);
                
                const pdfCanvas = document.createElement("canvas");
                pdfCanvas.className = "pdf-canvas";
                
                pdfCanvas.width = Math.floor(viewport.width * outputScale);
                pdfCanvas.height = Math.floor(viewport.height * outputScale);
                pdfCanvas.style.width = viewport.width + "px";
                pdfCanvas.style.height = viewport.height + "px";

                const ctx = pdfCanvas.getContext("2d");
                ctx.scale(outputScale, outputScale);
                
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;

                const drawCanvas = document.createElement("canvas");
                drawCanvas.className = "draw-canvas";
                
                drawCanvas.width = Math.floor(viewport.width * outputScale);
                drawCanvas.height = Math.floor(viewport.height * outputScale);
                drawCanvas.style.width = viewport.width + "px";
                drawCanvas.style.height = viewport.height + "px";
                
                const drawCtx = drawCanvas.getContext("2d");
                drawCtx.scale(outputScale, outputScale);

                pageWrapper.appendChild(pdfCanvas);
                pageWrapper.appendChild(drawCanvas);
                viewer.appendChild(pageWrapper);

                drawCanvases.push(drawCanvas);
                pageWrappers.push(pageWrapper);

                enableDrawing(drawCanvas);
            }
        }

        function enableDrawing(canvas) {
            const ctx = canvas.getContext("2d");
            let drawing = false;
            let lastX = 0;
            let lastY = 0;

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.changedTouches && e.changedTouches.length > 0) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                
                return { x, y };
            }

            canvas.addEventListener("mousedown", (e) => {
                if (drawingMode === 'none') return;
                drawing = true;
                const coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            });

            canvas.addEventListener("mouseup", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mouseleave", () => {
                drawing = false;
                ctx.beginPath();
            });

            canvas.addEventListener("mousemove", (e) => {
                if (!drawing || drawingMode === 'none') return;

                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                }

                lastX = coords.x;
                lastY = coords.y;
            });

            let touchStartX = 0;
            let touchStartY = 0;
            let isDrawingTouch = false;
            let lastTouchX = 0;
            let lastTouchY = 0;

            function handleTouchStart(e) {
                if (drawingMode === 'none') {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                isDrawingTouch = true;
                const touch = e.touches[0];
                if (!touch) return;
                const coords = getCoordinates(e);
                lastTouchX = coords.x;
                lastTouchY = coords.y;
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(lastTouchX, lastTouchY);
            }

            function handleTouchMove(e) {
                if (drawingMode === 'none' || !isDrawingTouch || !drawing) {
                    if (drawingMode !== 'none') {
                        e.preventDefault();
                    }
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                const touch = e.touches[0];
                if (!touch) return;
                const coords = getCoordinates(e);

                if (drawingMode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#ffeb3b';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                } else if (drawingMode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                }

                lastTouchX = coords.x;
                lastTouchY = coords.y;
            }

            function handleTouchEnd(e) {
                if (!isDrawingTouch) {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                isDrawingTouch = false;
                drawing = false;
                ctx.beginPath();
            }

            function handleTouchCancel(e) {
                isDrawingTouch = false;
                drawing = false;
                ctx.beginPath();
            }

            // Optimize touch events for iOS Safari
            const touchOptions = isIOSSafari ? { passive: false } : { passive: false, capture: true };
            canvas.addEventListener("touchstart", handleTouchStart, touchOptions);
            canvas.addEventListener("touchmove", handleTouchMove, touchOptions);
            canvas.addEventListener("touchend", handleTouchEnd, touchOptions);
            canvas.addEventListener("touchcancel", handleTouchCancel, touchOptions);
        }

        function updateDrawingMode() {
            drawCanvases.forEach(canvas => {
                if (!canvas) return; // Skip if canvas not rendered yet
                canvas.className = "draw-canvas";
                if (drawingMode === 'pen') {
                    canvas.classList.add('pen-mode');
                    canvas.classList.remove('no-drawing');
                } else if (drawingMode === 'eraser') {
                    canvas.classList.add('eraser-mode');
                    canvas.classList.remove('no-drawing');
                } else {
                    canvas.classList.add('no-drawing');
                }
            });
        }

        async function scrollToPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > pdfDoc.numPages) {
                return;
            }
            
            // Ensure page is rendered before scrolling (important for lazy loading)
            if (isIOSSafari && !renderedPages.has(pageNum)) {
                await renderPage(pageNum);
                // Also render adjacent pages
                if (pageNum > 1) await renderPage(pageNum - 1);
                if (pageNum < pdfDoc.numPages) await renderPage(pageNum + 1);
            }
            
            const pageElement = document.getElementById(`page-${pageNum}`);
            if (pageElement) {
                const container = document.getElementById("viewerContainer");
                const containerRect = container.getBoundingClientRect();
                const elementRect = pageElement.getBoundingClientRect();
                const scrollTop = container.scrollTop + (elementRect.top - containerRect.top) - (containerRect.height / 2) + (elementRect.height / 2);
                
                container.scrollTo({
                    top: scrollTop,
                    behavior: 'smooth'
                });
                
                currentPage = pageNum;
                updatePageInfo();
            }
        }

        function updatePageInfo() {
            const pageInfo = document.getElementById("pageInfo");
            if (pageInfo && pdfDoc) {
                pageInfo.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
            }
        }

        let scrollTimeout;
        document.getElementById("viewerContainer").addEventListener("scroll", () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const container = document.getElementById("viewerContainer");
                const scrollTop = container.scrollTop;
                const containerHeight = container.clientHeight;

                for (let i = 0; i < pageWrappers.length; i++) {
                    const wrapper = pageWrappers[i];
                    const wrapperTop = wrapper.offsetTop - container.scrollTop;
                    const wrapperBottom = wrapperTop + wrapper.offsetHeight;

                    if (wrapperTop <= containerHeight / 2 && wrapperBottom >= containerHeight / 2) {
                        currentPage = i + 1;
                        updatePageInfo();
                        break;
                    }
                }
            }, 100);
        });

        function setupNavigation() {
            const nextBtn = document.getElementById("nextBtn");
            const prevBtn = document.getElementById("prevBtn");
            const goBtn = document.getElementById("goBtn");
            const jumpPageInput = document.getElementById("jumpPage");

            if (nextBtn) {
                nextBtn.onclick = () => {
                    if (pdfDoc && currentPage < pdfDoc.numPages) {
                        scrollToPage(currentPage + 1);
                    }
                };
            }

            if (prevBtn) {
                prevBtn.onclick = () => {
                    if (pdfDoc && currentPage > 1) {
                        scrollToPage(currentPage - 1);
                    }
                };
            }

            if (goBtn && jumpPageInput) {
                goBtn.onclick = () => {
                    if (!pdfDoc) return;
                    const p = parseInt(jumpPageInput.value);
                    if (p >= 1 && p <= pdfDoc.numPages) {
                        scrollToPage(p);
                        jumpPageInput.value = "";
                    }
                };

                jumpPageInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        if (!pdfDoc) return;
                        const p = parseInt(jumpPageInput.value);
                        if (p >= 1 && p <= pdfDoc.numPages) {
                            scrollToPage(p);
                            jumpPageInput.value = "";
                        }
                    }
                });
            }
        }

        setupNavigation();

        const menuToggle = document.getElementById("menuToggle");
        const menuItems = document.getElementById("menuItems");
        let menuOpen = false;

        menuToggle.addEventListener("click", () => {
            menuOpen = !menuOpen;
            menuItems.classList.toggle("active", menuOpen);
            menuToggle.classList.toggle("active", menuOpen);
            menuToggle.textContent = menuOpen ? "‚úï" : "‚ò∞";
        });

        document.getElementById("toggleNav").addEventListener("click", () => {
            const controls = document.getElementById("controls");
            controls.classList.toggle("hidden");
            document.getElementById("toggleNav").classList.toggle("active");
        });

        document.getElementById("penTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'pen' ? 'none' : 'pen';
            updateDrawingMode();
            document.getElementById("penTool").classList.toggle("active", drawingMode === 'pen');
            document.getElementById("eraserTool").classList.toggle("active", false);
        });

        document.getElementById("eraserTool").addEventListener("click", () => {
            drawingMode = drawingMode === 'eraser' ? 'none' : 'eraser';
            updateDrawingMode();
            document.getElementById("eraserTool").classList.toggle("active", drawingMode === 'eraser');
            document.getElementById("penTool").classList.toggle("active", false);
        });

        let resizeTimeout;
        let lastWidth = window.innerWidth;
        let lastHeight = window.innerHeight;
        
        function handleResize() {
            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            const widthDiff = Math.abs(currentWidth - lastWidth);
            const heightDiff = Math.abs(currentHeight - lastHeight);
            
            if (widthDiff < 50 && heightDiff < 50) {
                return;
            }
            
            lastWidth = currentWidth;
            lastHeight = currentHeight;
            
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pdfDoc) {
                    const oldScale = scale;
                    scale = calculateScale();
                    if (Math.abs(oldScale - scale) > 0.1) {
                        // On iOS, reinitialize lazy loading instead of rendering all
                        if (isIOSSafari) {
                            initializeLazyLoading().then(() => {
                                updateDrawingMode();
                                updatePageInfo();
                            });
                        } else {
                            renderAllPages();
                            updatePageInfo();
                        }
                    }
                }
            }, 800);
        }
        
        // Only enable resize handler on larger screens or non-iOS devices
        if (window.innerWidth > 768 || !isIOSSafari) {
            window.addEventListener("resize", handleResize);
        }

    </script>
