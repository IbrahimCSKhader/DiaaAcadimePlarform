<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View PDF</title>

    <style>
        :root {
            --bg-light: #f7f9f9;
            --text-dark: #1a1a1a;
            --primary-dark: #0a4d3c;
            --accent-color: #28a745;
            --white: #ffffff;
            --font-main: 'Inter', sans-serif;
            --radius-md: 10px;
            --shadow-md: 0 4px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.2);
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        #viewerContainer canvas {
            margin: 15px 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            max-width: 95vw;
            height: auto;
            border: 2px solid var(--accent-color);
        }

        #loader {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--primary-dark);
            z-index: 9999;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--white);
            padding: 20px 40px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .loader-dots {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 0.8s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            from { transform: translateY(0); opacity: 0.3; }
            to { transform: translateY(-10px); opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>

<div id="loader">
    Loading PDF...
    <div id="percent">0%</div>
    <div class="loader-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<div id="viewerContainer"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
        document.getElementById("loader").innerText = "Invalid file ID";
        throw new Error("Missing id parameter");
    }

    const url = `https://diaaapi.premiumasp.net/api/summary/${id}/preview`;

    let scale = 1.6;

    if (window.innerWidth < 600) scale = 1.1;
    else if (window.innerWidth < 900) scale = 1.3;
    else scale = 1.6;

    const loadingTask = pdfjsLib.getDocument({
        url,
        disableStream: false,
        disableAutoFetch: false,
        disableRange: false
    });

    loadingTask.onProgress = function (progress) {
        const percent = Math.floor((progress.loaded / progress.total) * 100);
        document.getElementById("percent").innerText = percent + "%";
    };

    loadingTask.promise.then(async (pdf) => {
        const viewer = document.getElementById("viewerContainer");
        let firstPageRendered = false;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            const viewport = page.getViewport({ scale });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            viewer.appendChild(canvas);

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            if (!firstPageRendered) {
                document.getElementById("loader").style.display = "none";
                firstPageRendered = true;
            }
        }

    }).catch(err => {
        document.getElementById("loader").innerText = "Failed to load PDF";
        console.error(err);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
