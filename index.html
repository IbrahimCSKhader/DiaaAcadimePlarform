<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Secure PDF Viewer</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- CSS will be added in PART 2 -->
    <link rel="stylesheet" href="viewer.css" />
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        Loading PDF...
        <div id="percent">0%</div>
    </div>

    <!-- Navigation Controls -->
    <div id="controls" class="hidden">
        <button id="prevBtn">‚ü∏ Previous</button>
        <span id="pageInfo">Page 1 / ?</span>
        <button id="nextBtn">Next ‚üπ</button>
        <input type="number" id="jumpPage" min="1" placeholder="Go to page" />
        <button id="goBtn">Go</button>
    </div>

    <!-- Floating Menu -->
    <div id="optionsMenu">
        <button id="menuToggle">‚ò∞</button>
        <div id="menuItems">
            <div class="menu-item" id="toggleNav">
                <span class="menu-item-icon">üß≠</span>
                <span>Show/Hide Navigation</span>
            </div>

            <div class="menu-item" id="penTool">
                <span class="menu-item-icon">‚úèÔ∏è</span>
                <span>Pen Tool</span>
            </div>

            <div class="menu-item" id="eraserTool">
                <span class="menu-item-icon">üßπ</span>
                <span>Eraser Tool</span>
            </div>
        </div>
    </div>

    <!-- Viewer -->
    <div id="viewerContainer"></div>

    <!-- JS will be added in PART 3 -->
    <script src="viewer.js"></script>

</body>

</html>
