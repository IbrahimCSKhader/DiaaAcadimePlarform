<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية ضياء الدين صبح - التلخيصات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <link rel="stylesheet" href="StyleSheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>

<div id="header-placeholder"></div>

<div class="page-header">
    <h1>المصادر الدراسية والتلخيصات</h1>
</div>

<div class="container">
    <div class="filters">
        <div class="filter-group">
            <label for="search">بحث:</label>
            <input type="text" id="search" class="search-box" placeholder="ابحث حسب العنوان">
            <label for="specialization">التخصص:</label>
            <select id="specialization">
                <option value="">جميع التخصصات</option>
            </select>
        </div>
    </div>

    <div id="error-message"></div>
    <div id="loading" class="loading">جاري تحميل التلخيصات...</div>
    <div id="summaries" class="summaries-grid"></div>
</div>

<div id="footer-placeholder"></div>

<script src="Summaries.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
